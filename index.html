<!doctype html>
<html>
    <head>
        <title>Welcome</title>
        <link rel="stylesheet" href="main.css" type="text/css">
        <link rel="shortcut icon" href="images/chrome-32.ico">
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
        <script src="mainjs.js" type="text/javascript"></script>
        <meta charset="utf-8">
        
    </head>
    
    <body onload="startTime()">
        <div id="wrapper">  

            <header>
                <div id="time"></div> <!-- Clock -->
            </header> <!-- end header -->

            <nav>
                <ul id="mainSites"> <!--If you want to add icons go to http://www.iconsdb.com/ -->
                    <li><a href="https://twitter.com/"><img src="images/twitter-32.png" alt="Twitter"></a></li>
                    <li><a href="https://www.facebook.com"><img src="images/facebook-32.png" alt="Facebook"></a></li>
                    <li><a href="https://www.youtube.com"><img src="images/youtube-32.png" alt="Youtube"></a></li>
                    <li><a href="https://www.google.com/gmail/"><img src="images/gmail-login-32.png" alt="gMail"></a></li>
                    <li><a href="https://drive.google.com/drive/u/0/my-drive"><img src="images/google-drive-32.png" alt="Google Drive"></a></li>
                    <li><a href="http://stackoverflow.com/"><img src="images/stackoverflow-32.png" alt="Stack Overflow"></a></li>
                </ul>
            </nav> <!-- end nav -->

            <aside>
                <form method="get" action="http://www.google.com/search">
                    <input type="text" size="70" maxlength="255"/><input type="submit" value="Search" />
                </form>
            </aside> <!-- end aside -->

        </div> <!-- end wrapper -->
    </body>
    
</html>
